name: Linting

on: [push, pull_request]

jobs:
  install-and-lint:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Use Node.js 12.10.0
        uses: actions/setup-node@v1
        with:
          node-version: 12.10.0

      - name: npm install and lint
        run: |
          npm install
          npm run lint
        env:
          CI: true
