<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ config.title }}</title>

    <!-- Basic meta -->
    <meta name="title"
          content="{{ config.title }}"/>
    <meta name="description"
          content="{{ config.meta.description }}"/>
    <meta name="keywords"
          content="{{ config.meta.keywords }}"/>
    <link rel="image_src"
          content="{{ config.meta.banner }}"/>
    <meta name="theme-color"
          content="{{ config.meta.color }}"/>

    <!-- Icons -->
    <link rel="icon" type="image/png"
          href="{{ config.meta.icon }}"/>
    <link rel="shortcut-icon" type="image/png"
          href="{{ config.meta.icon }}"/>
    <link rel="apple-touch-icon" type="image/png"
          href="{{ config.meta.icon }}"/>

    <!-- Canonical -->
    <link rel="canonical"
          href="{{ config.meta.url }}"/>
    <meta name="canonicalURL"
          content="{{ config.meta.url }}"/>

    <!-- Twitter meta -->
    <meta name="twitter:card"
          content="summary_large_image">
    <meta name="twitter:site"
          content="{{ config.meta.twitter }}"/>
    <meta name="twitter:creator"
          content="{{ config.meta.twitter }}"/>
    <meta name="twitter:title"
          content="{{ config.title }}"/>
    <meta name="twitter:description"
          content="{{ config.meta.description }}"/>
    <meta name="twitter:image"
          content="{{ config.meta.banner }}"/>
    <meta name="twitter:url"
          content="{{ config.meta.url }}"/>

    <!-- OG meta -->
    <meta prefix="og: http://ogp.me/ns#" property="og:title"
          content="{{ config.title }}"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:type"
          content="website"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:locale"
          content="en_GB"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:site_name"
          content="{{ config.title }}"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:description"
          content="{{ config.meta.description }}"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:url"
          content="{{ config.meta.url }}"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:image"
          content="{{ config.meta.banner }}"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.google.analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', '{{ config.google.analytics }}');
    </script>

    <!-- Google AdSense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: '{{ config.google.adsense.client }}',
            enable_page_level_ads: true
        });
    </script>

    <!-- Global styles -->
    <link rel="stylesheet" href="css/base.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400&display=swap&subset=latin-ext"
          rel="stylesheet">
</head>
<body>
<div class="content">
    <!-- Intro -->
    <h1>{{ config.title }}</h1>

    <div class="intro">
        <div class="main{{ config.rail.length ? '' : ' full' }}">
            <h4>What I do:</h4>
            <each loop="item in config.roles">
                <h2>{{ item }}️</h2>
            </each>

            <h4>What I'm interested in:</h4>
            <each loop="item in config.interests">
                <h3>{{ item }}️</h3>
            </each>

            <!-- Contact -->
            <h3 class="email">Get in touch: <a href="mailto:{{ config.contact.email }}">{{ config.contact.email }}</a></h3>
            <ul class="contact">
                <each loop="item in config.contact.links">
                    <li>
                        <a href="{{ item.url }}" target="_blank" rel="noopener">
                            {{{ item.title }}}
                            <br/><i>{{ item.username }}</i>
                        </a>
                    </li>
                </each>
            </ul>
        </div>

        <if condition="config.rail.length">
            <div class="rail">
                <each loop="item in config.rail">
                    <h5>{{ item.title }}</h5>
                    {{{ item.content }}}
                </each>
            </div>
        </if>
    </div>

    <!-- Projects -->
    <h3 class="featured">Featured Projects</h3>
    <div class="projects">
        <each loop="item in projects">
            <scope with="item">
                <include src="templates/project.html"></include>
            </scope>
        </each>
    </div>

    <!-- Ad -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle" style="display:flex;justify-content:center"
         data-ad-client="{{ config.google.adsense.client }}" data-ad-slot="{{ config.google.adsense.slot }}"
         data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Theme loader -->
    <script src="js/main.js"></script>
    <script async src="js/toast.js"></script>
</div>
</body>
</html>
